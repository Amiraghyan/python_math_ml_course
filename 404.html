<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Page Not Found</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <!-- Google Font -->
  <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
  <!-- Font Awesome for icons -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      /* Background image */
      background-image: url('path/to/your/background.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }
    h1 {
      font-size: 5rem;
      color: #f1c40f;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }
    a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #f1c40f;
      transition: width 0.3s ease;
    }
    a:hover::after {
      width: 100%;
    }
    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      border-radius: 6px;
      background-color: #f1c40f;
      color: #333;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e0b90f;
    }
    .media a {
      display: inline-flex;
      align-items: center;
      margin: 5px 10px;
      color: #f1c40f;
    }
    .media a .icon {
      margin-right: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class='container'>
    <h1>404</h1>
    <p>The page you requested cannot be found (perhaps it was moved or renamed).</p>
    <p>Maybe use the search bar or search manually using the sidebar on the left <a href='https://hayktarkhanyan.github.io/python_math_ml_course/' class='btn'>here</a>.</p>
    <div class='media'>
      <p>Here is a <a href='https://www.youtube.com/watch?v=JaPf-MRKITg'><i class='fa fa-music icon'></i>song</a> and a <a href='https://www.youtube.com/watch?v=QbC6dLG_dQY'><i class='fa fa-video icon'></i>video</a> for you.</p>
    </div>
  </div>
</body>
</html>
