<!DOCTYPE html>
<html>
<head>
    <title>Cryptocurrency Market Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        
        h2 {
            color: #f39c12;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .data-table th {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #2980b9;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #444;
        }
        
        .data-table tr:hover {
            background-color: #3a3a3a;
        }
        
        .data-table tr:last-child td {
            border-bottom: none;
        }
        
        .positive {
            color: #27ae60;
            font-weight: bold;
        }
        
        .negative {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .rank {
            font-weight: bold;
            color: #f39c12;
        }
        
        .symbol {
            color: #95a5a6;
            font-family: monospace;
        }
        
        .price {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .market-cap {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <h2>ðŸª™ Cryptocurrency Prices</h2>
    <table id="crypto-table" class="data-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price (USD)</th>
                <th>24h Change</th>
                <th>Market Cap</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="rank">1</td>
                <td>Bitcoin</td>
                <td class="symbol">BTC</td>
                <td class="price">$43,250.00</td>
                <td class="positive">+2.34%</td>
                <td class="market-cap">$847.5B</td>
            </tr>
            <tr>
                <td class="rank">2</td>
                <td>Ethereum</td>
                <td class="symbol">ETH</td>
                <td class="price">$2,580.50</td>
                <td class="negative">-1.25%</td>
                <td class="market-cap">$310.2B</td>
            </tr>
            <tr>
                <td class="rank">3</td>
                <td>Cardano</td>
                <td class="symbol">ADA</td>
                <td class="price">$0.45</td>
                <td class="positive">+5.67%</td>
                <td class="market-cap">$15.2B</td>
            </tr>
            <tr>
                <td class="rank">4</td>
                <td>Solana</td>
                <td class="symbol">SOL</td>
                <td class="price">$98.75</td>
                <td class="positive">+3.21%</td>
                <td class="market-cap">$42.8B</td>
            </tr>
            <tr>
                <td class="rank">5</td>
                <td>Polygon</td>
                <td class="symbol">MATIC</td>
                <td class="price">$0.89</td>
                <td class="negative">-2.45%</td>
                <td class="market-cap">$8.1B</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
